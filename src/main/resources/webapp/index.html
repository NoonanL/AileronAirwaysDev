        $(document).on("click", "#getData", function() {        // When HTML DOM "click" event is invoked on element with ID "somebutton", execute the following function...
            $.get("/eventDetailsServlet", function(responseJson) {          // Execute Ajax GET request on URL of "someservlet" and execute the following function with Ajax response JSON...
                var $table = $("<table>").appendTo($("#gimmeData")); // Create HTML <table> element and append it to HTML DOM element with ID "somediv".
                $.each(responseJson, function(index, product) {    // Iterate over the JSON array.
                    $("<tr>").appendTo($table)                     // Create HTML <tr> element, set its text content with currently iterated item and append it to the <table>.
                        .append($("<td>").text(product.id))        // Create HTML <td> element, set its text content with id of currently iterated product and append it to the <tr>.
                        .append($("<td>").text(product.title))      // Create HTML <td> element, set its text content with name of currently iterated product and append it to the <tr>.
