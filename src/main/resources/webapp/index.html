<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="StyleSheet.css"  rel="styleSheet" type="text/css">
    <title>Aileron ETT - Home</title>
</head>
<body>
<div id="main">

    <img src="images/AileronIcon.png" class="imgcontainer">
    <h1 style="font-size: 72px; text-decoration: none; text-align: center";> Aileron Airways</h1>
    <div class="row">
        <div class="buttoncontainer">
            <button class="button" id="myBtn" >Create Event</button>
            <button class="button" onclick="window.location.href='Timelines.html'" >View Timelines</button>
        </div>
    </div>
    <div class="row">

        <form style="text-align: center" action="">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

    </div>

    <div id="myModal" class="modal">
        <div id="boxshadow" style ="card container centre" class="modal-content">
            <div style ="height:50px;" class="modal-header">
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="newEventForm" action="/addEventServlet" method="post">
                    <label for="title" class="textLabel" autofocus><h2>Event Title:</h2></label>
                    <!--Title of the event-->
                    <input style="box-shadow: 1px 2px 4px rgba(16, 171, 150, .5);" type="text" name="title" id="title" required/>
                    <label for="date" class="textLabel" autofocus><h3>Event Date:</h3></label>
                    <!--Date of the event-->
                    <input style="box-shadow: 1px 2px 4px rgba(16, 171, 150, .5);" type="date" name="date" data-date-inline-picker="true" required />
                    <label for="time" class="textLabel" autofocus required><h3>Event Time:</h3></label>
                    <!--Time of the event-->
                    <input style="box-shadow: 1px 2px 4px rgba(16, 171, 150, .5);" id="time" name="time" data-time-inline-picker="true" type="time">
                    <h3 id>Event Location:</h3>
                    <!--Location of the event - not user input, value is appended by map on click-->
                    <input  id="lat" name="lat" readonly required>
                    <input id="lng" name="lng" readonly required>
                    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                    <!--this div tag holds the map-->
                    <div id="mapboxshadow">
                        <div id="map"> </div>
                    </div>
                    <label for="details" class="textLabel" autofocus><h2>Event details:</h2></label>
                    <textarea style="box-shadow: 1px 2px 4px rgba(16, 171, 150, .5);" name="description" rows="10" cols="100" required></textarea>
                    <input class="button" type="submit" name="submit" id="submit" value="Submit" />
                </form>

                <br>
            </div>
            <div style ="height:50px;" class="modal-footer"></div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="nav.js"> </script>
    <script src="modal.js"> </script>
</body>
</html>
