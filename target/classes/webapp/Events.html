<!DOCTYPE HTML>
<html>
<head>
    
  <title>Timeline | Group example</title>

  <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }

    #visualization {
      box-sizing: border-box;
      width: 100%;
      height: 300px;
    }
    
        .vis-timeline {
      border: 2px solid purple;
      font-size: 12pt;
      background: white;
    }

    .vis-item {
      border-color: #F991A3;
      background-color: pink;
      font-size: 15pt;
      color: purple;
      box-shadow: 5px 5px 20px rgba(128,128,128, 0.5);
    }

    .vis-item,
    .vis-item.vis-line {
      border-width: 3px;
    }

    .vis-item.vis-dot {
      border-width: 10px;
      border-radius: 10px;
    }

    .vis-item.vis-selected {
      border-color: green;
      background-color: lightgreen;
    }

    .vis-time-axis .vis-text {
      color: purple;
      padding-top: 10px;
      padding-left: 10px;
    }

    .vis-time-axis .vis-text.vis-major {
      font-weight: bold;
    }

    .vis-time-axis .vis-grid.vis-minor {
      border-width: 2px;
      border-color: pink;
    }

    .vis-time-axis .vis-grid.vis-major {
      border-width: 2px;
      border-color: #F991A3;
    }

      
 .vis-item.first  { background-color: #B0E2FF; }
    .vis-item.second     { background-color: #EAEAEA; }
    .vis-item.third { background-color: #FA8072; }
      
      
  </style>

  <!-- note: moment.js must be loaded before vis.js, else vis.js uses its embedded version of moment.js -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>

  <script src="vis-4.21.0/dist/vis.js"></script>
  <link href="vis-4.21.0/dist/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <link href="StyleSheet.css" rel="stylesheet" type="text/css">
  
</head>
<body>
    <header>
        <div class="aboutUsBanner">
            <img src="images/Banner.jpeg" style="width:100%;">
            <div class="top-left">
                      <h1> Event Timeline Tool - Timeline</h1> 
            </div>
            <div class="bottom-right">
	                   <img src="images/AileronLogoThumb.png" style="width:100%;">
                
            </div>
        </div>      
        
    </header>
<div  style="width:1000px; height:auto; margin:0 auto;" id="visualization"></div>

<script type="text/javascript">
    var text = location.search.substring(1);
    console.log("the timeline is " +text);
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');
    
     var groups = new vis.DataSet([
	{"content": "First", "id": "First", "value": 1, className:'first'},
	{"content": "Second", "id": "Second", "value": 2, className:'second'},
	{"content": "Third", "id": "Third", "value": 3, className:'third'},
  ]);
    
     var items = new vis.DataSet([
	{start: new Date(2018, 0, 10), group:"First", className:"first", content:"item 0"},
	{start: new Date(2018, 0, 22), group:"Second", className:"second", content:"item 1"},
	{start: new Date(2018, 1, 4), group:"First", className:"first", content:"item 2"},
	{start: new Date(2018, 1, 12), group:"Third", className:"third", content:"item 3"},
	{start: new Date(2018, 1, 20), group:"Second", className:"second", content:"item 4"},
	{start: new Date(2018, 1, 23), group:"First", className:"first", content:"item 5"},
	{start: new Date(2018, 1, 26), group:"Third", className:"third", content:"item 6"},
  ])

 
  // Configuration for the Timeline
  var options = {
    // option groupOrder can be a property name or a sort function
    // the sort function must compare two groups and return a value
    //     > 0 when a > b
    //     < 0 when a < b
    //       0 when a == b
    groupOrder: function (a, b) {
      return a.value - b.value;
    },
    groupOrderSwap: function (a, b, groups) {
    	var v = a.value;
    	a.value = b.value;
    	b.value = v;
    },
    groupTemplate: function(group){
      var container = document.createElement('div');
      var label = document.createElement('span');
      label.innerHTML = group.content + ' ';
      container.insertAdjacentElement('afterBegin',label);
      var hide = document.createElement('button');
      hide.innerHTML = 'hide';
      hide.style.fontSize = 'small';
      hide.addEventListener('click',function(){
        groups.update({id: group.id, visible: false});
      });
      container.insertAdjacentElement('beforeEnd',hide);
      return container;
    },
    orientation: 'both',
    editable: true,
    groupEditable: true,
    start: new Date(2018, 1, 1),
    end: new Date(2018, 12, 1)
  };

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, groups, options);
</script>

</body>
</html>
