<!-- 1 -->

<div id='timeline-embed' style="width: 100%; height: 600px;"></div>
</div>
<!-- 3 -->
<script type="text/javascript">
    console.log("Getting Events by id");
    var timeline_json = {
        "events": []}
           // Execute Ajax GET request on URL of "someservlet" and execute the following function with Ajax response JSON...
           $.get("/linkedEventsServlet", function (responseJson) {
               //iterate over the JSON array of timeline data passed from backend for each object append this to the page
               $.each(responseJson, function (index, product) {
                   timeline_json.events.push({
                       "start_date": {
                           "month": product.MM,
                           "day": product.dd,
                           "year": product.yyyy,
                           "hour":product.hh,
                           "minute":product.mm
                       },
                       "group":product.id,
                       "text": {
                           "headline": product.title,
                           "text": product.description+"<form action='/SelectEventServlet' method = 'post'> <input value="+product.id+" name='eventId' hidden> </input> <input class='button' type = 'submit' value = 'view event details' /> </form><p>The linked id is </p>" + product.id,

                   },
                   });

                    console.log(timeline_json);
                   window.timeline = new TL.Timeline('timeline-embed', timeline_json);
               });
           })


</script>
</body>
