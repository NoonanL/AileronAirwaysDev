            <div class="top-left">
                      <h2> Event Timeline Tool - Create a New event</h2>

	                   <img src="images/AileronLogoThumb.png" class="pic" style="width:100%;">

    <div class="row">
	   <div class="col-12">
           <!--Quick add event form. Location not working yet. -->
	   <form id="newEventForm" action="processInput.php" method="post">
          <label for="title" class="textLabel" autofocus><h2>Event Title:</h2></label>
           <!--Title of the event-->
          <input type="text" name="title" id="title" required/>
           <label for="date" class="textLabel" autofocus><h3>Event Date:</h3></label>
           <!--Date of the event-->
           <input type="date" data-date-inline-picker="true" required />
           <label for="time" class="textLabel" autofocus required><h3>Event Time:</h3></label>
           <!--Time of the event-->
           <input id="time" data-time-inline-picker="true" type="time">
           <h3 id>Event Location:</h3>
           <!--Location of the event - not user input, value is appended by map on click-->
           <input  id="latlng" readonly required>
           <input id="pac-input" class="controls" type="text" placeholder="Search Box">
           <!--this div tag holds the map-->
           <div id="map"> </div>
           <label for="details" class="textLabel" autofocus><h2>Event details:</h2></label>
		   <textarea name="desc" rows="10" cols="100" required></textarea>
       </br>
        <input type="submit" name="submit" id="submit" value="Submit" />
    </form>
