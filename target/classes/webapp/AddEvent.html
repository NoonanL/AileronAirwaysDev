<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>
<img src="images/AileronIcon.png" class="imgcontainer">
<h1 style="font-size: 32px; text-decoration: none; text-align: center";> Add Event</h1>


    <div class="row">

           <!--Quick add event form. Location not working yet. -->
	   <form id="newEventForm" action="/addEventServlet" method="post">
           <div class="col-5">
                <label for="title" class="textLabel" autofocus><h2>Event Title:</h2></label>
                <!--Title of the event-->
                <input style="box-shadow: 1px 2px 4px rgba(16, 171, 150, .5);" type="text" name="title" id="title" required/>
                <label for="date" class="textLabel" autofocus><h3>Event Date:</h3></label>
                <!--Date of the event-->
                <input style="box-shadow: 1px 2px 4px rgba(16, 171, 150, .5);" type="date" data-date-inline-picker="true" required />
                <label for="time" class="textLabel" autofocus required><h3>Event Time:</h3></label>
                <!--Time of the event-->
                <input style="box-shadow: 1px 2px 4px rgba(16, 171, 150, .5);" id="time" data-time-inline-picker="true" type="time">
                <!--Details of the event-->
                <label for="desc" class="textLabel" autofocus><h3>Event details:</h3></label>
                <textarea style="box-shadow: 1px 2px 4px rgba(16, 171, 150, .5); width:80%" name="desc" rows="10" cols="100" required></textarea>
                <!--attachment(s) upload (if any)-->
                <label for="attachments" class="textLabel" autofocus><h3>Attachments:</h3></label>
                <input type="file" style="box-shadow: 1px 2px 4px rgba(16, 171, 150, .5); width:80%;color:black" name="attachments"></input>
               <!-- Submit the form-->
           </div>
           <div class="col-7">
           <h3 id>Event Location:</h3>
           <!--Location of the event - not user input, value is appended by map on click-->

           <input  name="latlng" id="latlng" readonly required>
           <input id="pac-input" class="controls" type="text" placeholder="Search Box">
           <!--this div tag holds the map-->
           <div id="boxshadow">

           <div id="map"> </div>
           </div>
           </div>


    </form>


    </div>
 
  
</div>




    <script src="nav.js"> </script>
</body>
